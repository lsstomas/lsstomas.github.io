<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="Formulário de Reserva de Espaço na Biblioteca" />

		<title>Reserva de Espaço na Biblioteca</title>

		<!-- CSS -->
		<link rel="stylesheet" href="style.css" />

		<!-- JS -->
		<script src="script.js" defer></script>
	</head>

	<body>
		<header>
			<h1>Reserva de Espaço na Biblioteca</h1>
		</header>

		<main>
			<section>
				<h2>Formulário de Reserva</h2>

				<form action="#" method="post">
					<label for="nome">Nome Completo:</label>
					<input type="text" id="nome" name="nome" />

					<label for="email">Email:</label>
					<input type="email" id="email" name="email" />

					<label for="data">Data da Reserva:</label>
					<input type="date" id="data" name="data" />

					<label for="horario">Horário:</label>
					<input type="time" id="horario" name="horario" />

					<label for="pessoas">Número de Pessoas:</label>
					<input type="number" id="pessoas" name="pessoas" min="1" max="10" />

					<h2 id="recursos">Recursos Adicionais</h2>

					<div>
						<input type="checkbox" id="quadro" name="quadro" />
						<label for="quadro">Quadro Branco</label>
					</div>

					<div>
						<input type="checkbox" id="projetor" name="projetor" />
						<label for="projetor">Projetor</label>
					</div>

					<div id="feedback-message"></div>

					<button type="submit">Reservar</button>
				</form>
			</section>
		</main>

		<footer>
			<p>&copy; Desenvolvido por Luis Felipe</p>
		</footer>
	</body>
</html>
