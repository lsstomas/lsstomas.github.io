<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Página de Cadastro</title>
	</head>

	<body>
		<div class="main-container">
			<div class="form-container">
				<div class="form-body">
					<h2 class="title" id="cadastro">Cadastro</h2>

					<form action="" method="POST" class="form-login">
						<label for="nome">Nome</label>
						<input type="text" id="nome" name="nome" placeholder="Insira seu nome" required />

						<label for="email">E-mail</label>
						<input type="email" id="email" name="email" placeholder="exemplo@email.com" required />

						<label for="senha">Senha</label>
						<input type="password" id="senha" name="senha" placeholder="Crie sua senha" required />

						<div class="f">
							<input type="checkbox" id="cbx" name="cbx" class="hidden-xs-up" required />
							<label for="cbx" class="cbx"></label>

							<label for="cbx">Eu li e concordo com os termos de uso</label>
						</div>

						<input type="submit" value="Cadastrar" />
					</form>
				</div>

				<div class="form-footer">
					<div><span>Já possui uma conta?</span> <a href="index.html">Faça Login</a></div>
				</div>
			</div>
		</div>
	</body>
</html>
